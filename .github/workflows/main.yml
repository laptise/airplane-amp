name: deploy dev

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    env:
      NODE_ENV: "development"

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install yarn
        run: npm install -g yarn

      - name: Install packages
        run: yarn install

      - name: Linting check
        run: yarn lint

      - name: Pack
        run: yarn zip

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Beanstalk Deploy for app
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{secrets.EB_ACCESS_KEY}}
          aws_secret_key: ${{secrets.EB_SECRET_KEY}}
          application_name: Airplane-Next
          environment_name: airplane-next-dev 
          region: ap-northeast-1
          version_label: "aiplane-next-dev-${{ steps.format-time.outputs.replaced }}"
          deployment_package: .next/deploy.zip

      - name: Deployed!
        run: echo App deployed to ELB
